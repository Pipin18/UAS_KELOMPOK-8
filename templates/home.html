{% extends 'base.html' %}

{% block content %}
<div class="container">

    <h1 class="text-center" >SELAMAT DATANG DI WEBSITE ORIFLAME</h1>
    <hr>
    <div class="row mt-3">
            {% for p in product_list %}
        <div class="col-md-3 card">
        <div class="m-4">
        <h4><a href="{% url 'OLSHOPORIFLAME:productdetail' p.slug %}">{{p.title}}</a></h4>
            <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 200px; object-fit: contain;"> 
            <p class="mt-3">Harga: <strike>Rp. {{p.marked_price}}</strike> Rp. {{p.selling_price}}</p>
            <a href="{% url 'OLSHOPORIFLAME:addtocart' p.id %}" class="btn btn-primary">Tambahkan ke keranjang</a>
        </div>
        </div>
        {% endfor %}
    </div>
   </div>
{% endblock %}
