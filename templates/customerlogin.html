{% extends 'base.html' %}

{% block title %}Customer Login{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: rgb(53, 40, 129);
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Form Login Pelanggan</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Login Pelanggan</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
            <p> Apakah anda belum mempunyai akun? <a href="{% url 'OLSHOPORIFLAME:customerregistration' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Daftar disini</a></p>
        </div>
    </div>
</div>
{% endblock %}
