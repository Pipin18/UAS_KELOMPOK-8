<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WEBSITE ORIFLAME'S{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                <a class="navbar-brand" href="{% url 'OLSHOPORIFLAME:home' %}">ORIFLAME'S</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'OLSHOPORIFLAME:home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'OLSHOPORIFLAME:allproducts' %}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'OLSHOPORIFLAME:mycart' %}">Cart</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Account </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if request.user.customer %}
                <a class="dropdown-item" href="{% url 'OLSHOPORIFLAME:customerprofile' %}">My Account</a>
                <a class="dropdown-item" href="{% url 'OLSHOPORIFLAME:customerlogout' %}">Logout</a>
                {% else %}
                <a class="dropdown-item" href="{% url 'OLSHOPORIFLAME:customerregistration' %}">Register</a>
                <a class="dropdown-item" href="{% url 'OLSHOPORIFLAME:customerlogin' %}">Login</a>
                {% endif %}
            </div>
            </li>
            </ul>
      
        <form class="d-flex" action="{% url 'OLSHOPORIFLAME:search' %}" method="GET">
        <input name="keyword" class="form-control me-2" type="search" placeholder="Cari produk disini" aria-label="Search" required>
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Cari</button>
    </form>
</div>
</nav>

<hr>
    {% block content %} 
    {% endblock %}
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   
</body>
</html>
